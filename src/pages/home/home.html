<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar item-left>
      <img src="{{user?.image}}" />
    </ion-avatar>
    <p>{{ user?.email }}</p>
  </ion-item>
  <p>
    This starter project comes with simple authentication from Facebook or Google.
  </p>
  <button (click)="logout()" ion-button>Logout</button>
</ion-content>
