<ion-content padding>

    <ion-item>
        <ion-label color="{{requiredColor}}" stacked>Phone#</ion-label>
        <ion-input type="phone" [(ngModel)]="phoneNumber" 
        [ngModelOptions]="{standalone: true}" placeholder="Phone Number"></ion-input>
      </ion-item>

  <button ion-button block class="btn" (click)="hostMode(false)">
    &nbsp;Join
  </button>

    <button color="dark" ion-button block class="btn" (click)="hostMode(true)">
        &nbsp;Host
      </button>

</ion-content>
